<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DevOps Interview Resource Manager</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

<style>
    :root {
        --bg: #f5f6fa;
        --text: #2d3436;
        --card: #ffffff;
        --accent: #0984e3;
        --card-border: #dcdde1;
    }

    body.dark {
        --bg: #1e272e;
        --text: #d2dae2;
        --card: #2f3640;
        --accent: #74b9ff;
        --card-border: #3d3d3d;
    }

    body {
        font-family: "Roboto", sans-serif;
        background: var(--bg);
        color: var(--text);
        margin: 0;
    }

    header {
        background: var(--accent);
        padding: 20px;
        text-align: center;
        color: white;
        font-size: 22px;
        font-weight: bold;
    }

    .container {
        width: 90%;
        max-width: 1100px;
        margin: 20px auto;
    }

    .toggle-mode {
        float: right;
        margin-top: -45px;
        margin-right: 20px;
        background: white;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
    }

    .tabs {
        display: flex;
        margin-bottom: 15px;
        border-bottom: 2px solid var(--card-border);
        overflow-x: auto;
    }

    .tab {
        padding: 10px 18px;
        cursor: pointer;
        font-weight: 600;
        border-bottom: 3px solid transparent;
        white-space: nowrap;
    }

    .tab.active {
        border-bottom: 3px solid var(--accent);
        color: var(--accent);
    }

    .search-box input {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: 1px solid var(--card-border);
        border-radius: 6px;
        margin: 20px 0;
    }

    .accordion {
        background: var(--card);
        border-radius: 6px;
        margin-bottom: 15px;
        padding: 15px;
        border: 1px solid var(--card-border);
    }

    .accordion-header {
        cursor: pointer;
        font-size: 18px;
        font-weight: 700;
    }

    .accordion-content {
        display: none;
        margin-top: 10px;
    }

    .video-list {
        list-style: none;
        padding: 0;
    }

    .video-list li {
        padding: 10px;
        background: var(--bg);
        margin-bottom: 8px;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .video-list a {
        color: var(--accent);
        text-decoration: none;
    }

    .edit-btn, .delete-btn {
        margin-left: 10px;
        padding: 4px 8px;
        border-radius: 4px;
        border: none;
        color: white;
        cursor: pointer;
    }
    .edit-btn { background: #6c5ce7; }
    .delete-btn { background: #d63031; }

    .add-form input {
        width: 40%;
        padding: 8px;
        margin-right: 10px;
    }

    .add-form button {
        padding: 8px 12px;
        background: var(--accent);
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: 600;
        cursor: pointer;
    }
</style>
</head>

<body>

<header>DevOps Interview Resource Manager</header>
<button class="toggle-mode" onclick="toggleDarkMode()">ðŸŒ™ Dark / Light</button>

<div class="container">
    <div class="tabs">
        <div class="tab active" data-target="aws">AWS</div>
        <div class="tab" data-target="k8s">Kubernetes</div>
        <div class="tab" data-target="tf">Terraform</div>
        <div class="tab" data-target="docker">Docker</div>
        <div class="tab" data-target="linux">Linux</div>
        <div class="tab" data-target="cicd">CI/CD</div>
        <div class="tab" data-target="git">Git/GitHub</div>
    </div>

    <input type="text" id="search" class="search-box" placeholder="Search in all videos..." onkeyup="searchVideos()" />

    <div id="sections"></div>
</div>

<script>
let savedData = JSON.parse(localStorage.getItem("devopsLinks")) || {};
let darkMode = localStorage.getItem("darkMode") || "light";

document.addEventListener("DOMContentLoaded", () => {
    if (darkMode === "dark") document.body.classList.add("dark");

    const categories = {
        aws: "AWS Interview Preparation",
        k8s: "Kubernetes Interview Preparation",
        tf: "Terraform Interview Preparation",
        docker: "Docker Interview Preparation",
        linux: "Linux Interview Preparation",
        cicd: "CI/CD & Jenkins Interview Preparation",
        git: "Git & GitHub Interview Preparation"
    };

    const container = document.getElementById("sections");

    for (let key in categories) {
        container.innerHTML += `
        <div class="accordion" data-category="${key}">
            <h3 class="accordion-header">${categories[key]}</h3>
            <div class="accordion-content">
                <ul class="video-list" id="${key}-list"></ul>
                <div class="add-form">
                    <input id="${key}-title" placeholder="Video title">
                    <input id="${key}-url" placeholder="YouTube URL">
                    <button onclick="addVideo('${key}')">Add</button>
                </div>
            </div>
        </div>`;
    }

    for (let category in savedData) {
        savedData[category].forEach(v => renderVideo(category, v.title, v.url));
    }

    document.querySelectorAll(".accordion-header").forEach(header => {
        header.onclick = () => {
            const content = header.nextElementSibling;
            content.style.display = content.style.display === "block" ? "none" : "block";
        };
    });

    showCategory("aws");

    document.querySelectorAll(".tab").forEach(tab => {
        tab.onclick = () => {
            document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
            tab.classList.add("active");
            showCategory(tab.dataset.target);
        };
    });
});

function showCategory(category) {
    document.querySelectorAll(".accordion").forEach(sec => {
        sec.style.display = sec.dataset.category === category ? "block" : "none";
    });
}

function renderVideo(category, title, url) {
    const list = document.getElementById(`${category}-list`);
    const li = document.createElement("li");

    li.innerHTML = `
        <a href="${url}" target="_blank">${title}</a>
        <div>
            <button class="edit-btn" onclick="editVideo('${category}', this)">Edit</button>
            <button class="delete-btn" onclick="deleteVideo('${category}', this)">Delete</button>
        </div>
    `;
    list.appendChild(li);
}

function addVideo(category) {
    const title = document.getElementById(`${category}-title`).value;
    const url = document.getElementById(`${category}-url`).value;

    if (!title || !url) return alert("Enter both title and URL!");

    if (!savedData[category]) savedData[category] = [];
    savedData[category].push({ title, url });

    saveData();
    renderVideo(category, title, url);

    document.getElementById(`${category}-title`).value = "";
    document.getElementById(`${category}-url`).value = "";
}

function editVideo(category, btn) {
    const li = btn.closest("li");
    const link = li.querySelector("a");

    const newTitle = prompt("New title:", link.textContent);
    const newUrl = prompt("New URL:", link.href);

    if (!newTitle || !newUrl) return;

    savedData[category] = savedData[category].map(v =>
        v.url === link.href ? { title: newTitle, url: newUrl } : v
    );

    link.textContent = newTitle;
    link.href = newUrl;
    saveData();
}

function deleteVideo(category, btn) {
    const li = btn.closest("li");
    const url = li.querySelector("a").href;

    li.remove();
    savedData[category] = savedData[category].filter(v => v.url !== url);
    saveData();
}

function searchVideos() {
    const term = document.getElementById("search").value.toLowerCase();
    document.querySelectorAll(".video-list li").forEach(li => {
        li.style.display = li.textContent.toLowerCase().includes(term) ? "flex" : "none";
    });
}

function toggleDarkMode() {
    document.body.classList.toggle("dark");
    darkMode = document.body.classList.contains("dark") ? "dark" : "light";
    localStorage.setItem("darkMode", darkMode);
}

function saveData() {
    localStorage.setItem("devopsLinks", JSON.stringify(savedData));
}
</script>

</body>
</html>
